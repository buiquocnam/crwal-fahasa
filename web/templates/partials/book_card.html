<!-- Book Card -->
<div class="card h-100 border-0 shadow-sm position-relative">
    {% if book.discount %}
    <div class="position-absolute top-0 start-0 m-2">
        <span class="badge bg-danger rounded-pill">
            <i class="bi bi-tag-fill me-1"></i>{{ book.discount }}
        </span>
    </div>
    {% endif %}

    <!-- Book Image -->
    <div class="text-center p-3">
        {% if book.image_url %}
        <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: contain;">
        {% else %}
        <div class="d-flex align-items-center justify-content-center bg-light rounded" style="height: 200px;">
            <div class="text-center text-muted">
                <i class="bi bi-book fs-1"></i>
                <p class="mb-0 small">Không có ảnh</p>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Book Info -->
    <div class="card-body d-flex flex-column pt-0">
        <h6 class="card-title mb-2" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
            <a href="/book/{{ book.id }}" class="text-dark text-decoration-none stretched-link">{{ book.title }}</a>
        </h6>
        
        {% if book.author %}
        <p class="text-muted small mb-2" style="display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">
            <i class="bi bi-person-circle me-1"></i>{{ book.author  }}
        </p>
        {% endif %}

        <div class="mt-auto">
            <div class="d-flex align-items-baseline gap-2">
                <span class="fw-bold text-danger">{{ book.price }}</span>
                {% if book.original_price %}
                <small class="text-muted text-decoration-line-through">{{ book.original_price }}</small>
                {% endif %}
            </div>
        </div>
    </div>
</div>
