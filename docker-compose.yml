services:
  postgres:
    image: postgres:14
    container_name: fahasa_postgres
    environment:
      POSTGRES_USER: fahasa
      POSTGRES_PASSWORD: fahasa123
      POSTGRES_DB: fahasa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      fahasa_network:
        aliases:
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fahasa -d fahasa_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  crawler:
    build:
      context: .
      dockerfile: Dockerfile.crawler
    container_name: fahasa_crawler
    volumes:
      - ./data:/app/data
      - ./crawler:/app/crawler
    networks:
      fahasa_network:
        aliases:
          - crawler
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fahasa_api
    ports:
      - "8001:8000"
    networks:
      fahasa_network:
        aliases:
          - api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=fahasa_db
      - DB_USER=fahasa
      - DB_PASS=fahasa123
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      timeout: 3s
      retries: 10

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: fahasa_ingestion
    volumes:
      - ./data:/app/data
      - ./ingestion:/app/ingestion
    networks:
      fahasa_network:
        aliases:
          - ingestion
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=fahasa_db
      - DB_USER=fahasa
      - DB_PASS=fahasa123
    depends_on:
      postgres:
        condition: service_healthy
      crawler:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    restart: on-failure

  # Temporarily disabled web service
  # web:
