  #     fahasa_network:
  #       aliases:
  #         - fahasa_web
  #   depends_on:
  #     - api

  nginx:
    image: nginx:latest
    container_name: fahasa_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      fahasa_network:
        aliases:
          - nginx
    depends_on:
      api:
        condition: service_healthy
    restart: on-failure

networks:
  fahasa_network:
    name: fahasa_network
    driver: bridge

volumes:
  postgres_data: 